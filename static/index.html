<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Assistant</title>
    <style>
        :root{--bg:#0f1115;--panel:#121419;--accent:#00d1a1;--muted:#9aa3ad;--glass:rgba(255,255,255,0.03);--radius:14px;--mono:'JetBrains Mono',monospace;--ui:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;--transition:.3s ease}
        *{box-sizing:border-box}
        body{margin:0;font-family:var(--ui);background:linear-gradient(180deg,#071019 0%,#08121a 100%);color:#e6eef2;height:100vh;display:flex;align-items:stretch;justify-content:center;padding:20px;user-select:none}
        body.light{--bg:#f7f9fb;--panel:#fff;--accent:#00796b;--muted:#607d8b;--glass:rgba(0,0,0,0.03);color:#222}
        #app{width:1100px;max-width:calc(100% - 40px);display:flex;flex-direction:column;gap:14px}
        header{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 16px;background:var(--panel);border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,.6)}
        .brand{display:flex;gap:12px;align-items:center}
        .logo{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:24px;background:linear-gradient(135deg,#053241,#02393a)}
        .title{font-weight:700}
        .subtitle{font-size:12px;color:var(--muted)}
        .pill{background:var(--glass);color:var(--muted);border:none;padding:8px 10px;border-radius:999px;cursor:pointer;transition:background var(--transition),color var(--transition),transform .2s ease}
        .pill:hover{background:rgba(0,209,161,0.15);color:#00d1a1;transform:scale(1.05)}
        main{display:flex;gap:12px;align-items:stretch;min-height:520px}
        .panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:12px;display:flex;flex-direction:column}
        .chat-panel{flex:2;gap:8px;min-width:420px}
        .side-panel{width:360px;gap:8px}
        .messages{flex:1;padding:12px;background:var(--panel);border-radius:10px;overflow:auto;display:flex;flex-direction:column;gap:8px;scroll-behavior:smooth}
        .message{max-width:78%;padding:10px 12px;border-radius:10px;line-height:1.4;word-break:break-word;white-space:pre-wrap;opacity:0;animation:fadeIn .3s forwards;position:relative}
        .message.user{align-self:flex-end;background:linear-gradient(90deg,#0b6ff7,#1a9bff);color:#fff;box-shadow:0 2px 8px rgba(11,111,247,.5)}
        .message.bot{align-self:flex-start;background:linear-gradient(90deg,#0fffd0,#70f2c3);color:#002419;box-shadow:0 2px 8px rgba(0,255,208,.3)}
        .message.subtitle{align-self:center;background:rgba(255,255,255,0.03);color:var(--muted);font-style:italic;font-size:13px}
        .message.typing{display:flex;gap:6px;align-items:center;background:transparent;font-style:italic;color:var(--muted)}
        .dot{width:8px;height:8px;background:#9aa3ad;border-radius:50%;animation:bounce 1.2s infinite}
        .dot:nth-child(2){animation-delay:.15s}
        .dot:nth-child(3){animation-delay:.3s}
        @keyframes bounce{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
        @keyframes fadeIn{to{opacity:1}}
        .input-row{display:flex;gap:8px;align-items:center;margin-top:auto}
        .input-row input[type=text]{flex:1;padding:12px 14px;border-radius:10px;border:none;background:var(--glass);color:inherit;outline:none;transition:background var(--transition)}
        .input-row input[type=text]:focus{background:rgba(0,209,161,0.1)}
        .primary{background:var(--accent);color:#04201b;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;transition:background var(--transition),transform .2s ease}
        .primary:hover{background:#00b388;transform:scale(1.05)}
        #micButton{background:#142026;border:none;padding:10px 12px;border-radius:10px;cursor:pointer;font-size:18px;transition:box-shadow var(--transition),transform var(--transition)}
        .mic.active{box-shadow:0 0 24px var(--accent);transform:scale(1.1)}
        #micButton:hover:not(.mic.active){transform:scale(1.05)}
        .voice-status{color:var(--muted);font-size:13px;padding:6px 8px;background:transparent;font-style:italic;transition:color var(--transition)}
        .side-tabs{display:flex;gap:8px;margin-bottom:8px}
        .side-tab{flex:1;padding:8px;background:transparent;border-radius:8px;color:var(--muted);border:none;cursor:pointer;transition:background var(--transition),color var(--transition),transform .2s ease}
        .side-tab.active{background:var(--glass);color:var(--accent);transform:scale(1.05)}
        .side-tab:hover:not(.active){background:rgba(0,209,161,0.1);color:#00d1a1;transform:scale(1.05)}
        .side-view{flex:1;display:flex;flex-direction:column;gap:8px;min-height:320px}
        .log-output{flex:1;background:#060708;color:#9ee1c7;padding:8px;border-radius:8px;overflow:auto;font-family:var(--mono);font-size:12px;white-space:pre-wrap}
        .hidden{display:none}
        footer{color:var(--muted);font-size:12px;text-align:center;margin-top:8px;user-select:none}
        @media(max-width:768px){#app{width:100%;padding:10px}main{flex-direction:column}.side-panel{width:100%;min-height:200px}}
        .theme-toggle{background:var(--glass);border:none;color:var(--accent);padding:8px 12px;border-radius:999px;cursor:pointer;margin-left:8px;transition:background var(--transition),color var(--transition)}
        .theme-toggle:hover{background:var(--accent);color:#fff}
        .message .timestamp {
          display: block;
          font-size: 10px;
          color: var(--muted);
          margin-top: 2px;
          text-align: right;
        }
        .copy-btn {
          background: transparent;
          border: none;
          color: var(--muted);
          font-size: 12px;
          cursor: pointer;
          margin-left: 6px;
          transition: color var(--transition);
        }
        .copy-btn:hover {
          color: var(--accent);
        }
        @media(max-width:480px){
          #app{padding:4px;}
          .panel{padding:6px;}
          .input-row input[type=text]{padding:8px;}
          .primary, #micButton{padding:8px;}
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="brand">
                <div class="logo">A</div>
                <div>
                    <div class="title">Assistant</div>
                    <div class="subtitle">Powered by Local LLM</div>
                </div>
            </div>
            <button class="pill theme-toggle" id="themeToggle">Light</button>
        </header>
        <main>
            <div class="panel chat-panel">
                <div class="messages" id="messages"></div>
                <div class="input-row">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="primary" id="sendButton">Send</button>
                    <button id="micButton" class="mic">ðŸŽ¤</button>
                </div>
            </div>
            <div class="panel side-panel">
                <div class="side-tabs">
                    <button class="side-tab active" data-view="log">Log</button>
                    <button class="side-tab" data-view="settings">Settings</button>
                </div>
                <div class="side-view" id="logView">
                    <div class="log-output" id="logOutput"></div>
                </div>
                <div class="side-view hidden" id="settingsView">
                    <p>Settings panel - Coming soon</p>
                </div>
            </div>
        </main>
        <footer>Â© 2023 Local Assistant</footer>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
